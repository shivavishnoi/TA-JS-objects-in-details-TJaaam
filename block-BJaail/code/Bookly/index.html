<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookly</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1><img src="bookly.jpg" alt="app-logo"> My<span>Book</span>List</h1>
  </header>
  <main>
    <form>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Ex. Godaan">
      <small class="title-error"></small>
      <label for="author">Author</label>
      <input type="text" id="author" name="author" placeholder="Ex. Munshi Premchand">
      <small class="author-error"></small>
      <label for="isbn">ISBN#</label>
      <input type="text" id="isbn" name="isbn" placeholder="Ex. 9780253215673">
      <small class="isbn-error"></small>
      <button>Add Book</button>
    </form>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td><input type="checkbox"></td>
          <td class="title">Alfreds Futterkiste</td>
          <td class="author">Maria Anders</td>
          <td class="isbn">Germany</td>
          <td class="close">‚ùå</td>
        </tr> -->
      </tbody>
    </table>
  </main>
  <script src="bookly.js"></script>
</body>

</html>
